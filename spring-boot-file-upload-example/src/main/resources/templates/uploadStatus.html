<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot - Upload Status</h1>

<div th:if="${message}">
    <h2 th:text="${message}"/>
    
    <a th:href="${Imgpath}">view Image</a>
    
    <img alt="test" th:src="${Imgpath}"/>
</div>

</body>
</html>
